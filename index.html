<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="score">
                Your score 0 : 0 Computer score
            </div>
            <div class="buttons">
                <button class="gameBtn" id="rock"><img src="img/rock.png" /></button>
                <button class="gameBtn" id="paper"><img src="img/paper.png" /></button>
                <button class="gameBtn" id="scissors"><img src="img/scissors.png" /></button>                
            </div>
            <div class="round">
                Select your choice to play!
            </div>
            
            <button class="reset">Reset</button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
