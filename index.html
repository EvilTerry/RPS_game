<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="images">
                <img src="img/user.png" />
                <img src="img/computer.png" />
            </div>
            <div class="circles">
                <div id="playerScore">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>                    
                </div>
                <div class="score">0 : 0</div>
                <div id="computerScore">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>                    
                </div>

            </div>
            <div class="buttons">
                <button class="gameBtn" id="rock"><img src="img/rock.svg" /></button>
                <button class="gameBtn" id="paper"><img src="img/paper.svg" /></button>
                <button class="gameBtn" id="scissors"><img src="img/scissors.svg" /></button>                
            </div>
            <div class="round">
                Select your choice to play!
            </div>
            
            <button class="reset">Reset</button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
